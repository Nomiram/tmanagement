version: '3.8'
services:
  db:
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
    # network_mode: bridge
    # healthcheck:
    #   test: ["CMD", "pg_isready"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      - backend
  redis:
    build: ./redis
    depends_on:
      - db
    networks:
      - backend
  api:
    build: ./tmanagement
    environment:
      DBADDR: "db"
    expose:
      # - 5432
      - 8080
    ports:
      - 8080:8080
    depends_on:
      - db
      - redis
      - serv2
    # network_mode: bridge
    networks:
      - backend
  serv2:
    build: ./durationCount
    environment:
      DBADDR: "db"
    # expose:
      # - 5432
      # - 8080
    # ports:
      # - 8080:8080
    depends_on:
      - db
      - redis
    # network_mode: bridge
    networks:
      - backend
volumes:
  db:
    driver: local
networks:
  backend:
    driver: 
      bridge